<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional LLM Prompt Templates Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);

        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }
        
        select, button {
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }
        
        button {
            background: #3b82f6;
            color: white;
            font-weight: 600;
            border: none;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .download-btn {
            background: #10b981;
            margin-left: auto;
        }
        
        .prompt-display {
            padding: 30px;

            overflow-y: auto;
        }
        
        .prompt-header {
            color: #3b82f6;

            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .prompt-template {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .copy-btn {
            background: #8b5cf6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: #7c3aed;
        }
        
        .stats {
            padding: 20px;
            background: #e5e7eb;
            display: flex;
            justify-content: space-around;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .placeholder-text {
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Professional LLM Prompt Templates Generator</h1>
            <p>Comprehensive structured prompts for 51 professions across 153 objectives</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value">51</div>
                <div class="stat-label">Professions</div>
            </div>
            <div class="stat">
                <div class="stat-value">153</div>
                <div class="stat-label">Total Prompts</div>
            </div>
            <div class="stat">
                <div class="stat-value">100%</div>
                <div class="stat-label">LLM Agnostic</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="profession-select">Select Profession:</label>
                <select id="profession-select">
                    <option value="">Choose a profession...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="objective-select">Select Objective:</label>
                <select id="objective-select" disabled>
                    <option value="">Choose an objective...</option>
                </select>
            </div>
            
            <button class="download-btn" onclick="downloadAllPrompts()">ðŸ“¥ Download All Prompts as CSV</button>
        </div>
        
        <div class="prompt-display" id="prompt-display">
            <p class="placeholder-text">Select a profession and objective to view the prompt template</p>
        </div>
    </div>
    
    <script>
        // All professions and objectives data
        const professionData = [
            { profession: "Software Developer", objectives: ["Debug code and troubleshoot errors", "Generate documentation and comments", "Create unit tests and test cases"] },
            { profession: "Marketing Manager", objectives: ["Generate social media content", "Analyze customer feedback sentiment", "Create email campaign copy"] },
            { profession: "Legal Assistant", objectives: ["Draft legal documents and contracts", "Research case law and precedents", "Summarize depositions and testimonies"] },
            { profession: "Content Writer", objectives: ["Generate blog post ideas and outlines", "Edit and proofread written content", "Optimize content for SEO"] },
            { profession: "Data Analyst", objectives: ["Explain complex statistical findings", "Generate data visualization descriptions", "Create executive summary reports"] },
            { profession: "HR Specialist", objectives: ["Draft job descriptions", "Screen and evaluate resumes", "Create employee training materials"] },
            { profession: "Sales Representative", objectives: ["Personalize outreach emails", "Generate product pitch scripts", "Analyze competitor positioning"] },
            { profession: "Customer Service Manager", objectives: ["Create FAQ responses", "Generate empathetic customer replies", "Develop training scenarios"] },
            { profession: "Financial Advisor", objectives: ["Explain complex financial concepts", "Generate investment summaries", "Create personalized financial plans"] },
            { profession: "Teacher", objectives: ["Create lesson plans and activities", "Generate quiz and test questions", "Provide personalized student feedback"] },
            { profession: "Doctor", objectives: ["Generate patient education materials", "Summarize medical research papers", "Draft clinical notes and reports"] },
            { profession: "Project Manager", objectives: ["Create project timelines and milestones", "Generate status reports", "Identify potential project risks"] },
            { profession: "Graphic Designer", objectives: ["Generate creative briefs and concepts", "Write design rationale explanations", "Create client presentation materials"] },
            { profession: "Accountant", objectives: ["Explain tax regulations to clients", "Generate financial report summaries", "Create audit checklists"] },
            { profession: "Real Estate Agent", objectives: ["Write property descriptions", "Generate market analysis reports", "Create client communication templates"] },
            { profession: "Journalist", objectives: ["Generate article headlines and leads", "Research background information", "Create interview question lists"] },
            { profession: "Consultant", objectives: ["Analyze industry trends", "Generate client recommendations", "Create presentation slide content"] },
            { profession: "Therapist", objectives: ["Generate session notes and summaries", "Create therapeutic homework exercises", "Develop treatment plan outlines"] },
            { profession: "Chef", objectives: ["Create recipe variations and modifications", "Generate menu descriptions", "Develop dietary restriction alternatives"] },
            { profession: "Architect", objectives: ["Generate project proposals", "Explain design concepts to clients", "Create building specification documents"] },
            { profession: "Nurse", objectives: ["Document patient care notes", "Create patient education handouts", "Generate shift report summaries"] },
            { profession: "Social Media Manager", objectives: ["Generate post captions and hashtags", "Analyze engagement metrics", "Create content calendar ideas"] },
            { profession: "UX Designer", objectives: ["Generate user personas and scenarios", "Create usability test questions", "Write design system documentation"] },
            { profession: "Event Planner", objectives: ["Create event timeline schedules", "Generate vendor communication templates", "Develop contingency planning scenarios"] },
            { profession: "Translator", objectives: ["Provide context for difficult translations", "Generate cultural adaptation suggestions", "Create glossaries for specialized terms"] },
            { profession: "Research Scientist", objectives: ["Summarize literature reviews", "Generate grant proposal sections", "Create research methodology explanations"] },
            { profession: "Photographer", objectives: ["Write photo captions and descriptions", "Generate client questionnaires", "Create pricing and package explanations"] },
            { profession: "Video Editor", objectives: ["Generate video script outlines", "Create project timeline summaries", "Write client revision feedback"] },
            { profession: "Product Manager", objectives: ["Generate feature requirement documents", "Analyze user feedback patterns", "Create go-to-market strategy outlines"] },
            { profession: "Interior Designer", objectives: ["Generate design concept explanations", "Create client mood board descriptions", "Write project proposal content"] },
            { profession: "Pharmacist", objectives: ["Generate medication counseling scripts", "Create drug interaction summaries", "Develop patient education materials"] },
            { profession: "Librarian", objectives: ["Generate research guide content", "Create program and event descriptions", "Develop information literacy tutorials"] },
            { profession: "Personal Trainer", objectives: ["Create workout plan explanations", "Generate nutrition guidance materials", "Develop client progress summaries"] },
            { profession: "Veterinarian", objectives: ["Generate pet owner education materials", "Create treatment plan explanations", "Write clinical case summaries"] },
            { profession: "Insurance Agent", objectives: ["Explain policy terms and coverage", "Generate claim process guides", "Create risk assessment summaries"] },
            { profession: "Web Developer", objectives: ["Generate responsive design documentation", "Create API documentation", "Write user acceptance criteria"] },
            { profession: "Copywriter", objectives: ["Generate advertisement headlines", "Create brand voice guidelines", "Develop A/B testing variations"] },
            { profession: "Business Analyst", objectives: ["Generate requirements documentation", "Create process flow descriptions", "Develop stakeholder communication plans"] },
            { profession: "Technical Writer", objectives: ["Create user manual content", "Generate API reference documentation", "Develop troubleshooting guides"] },
            { profession: "Recruiter", objectives: ["Generate candidate outreach messages", "Create interview evaluation criteria", "Develop job requirement analyses"] },
            { profession: "Operations Manager", objectives: ["Generate process improvement recommendations", "Create standard operating procedures", "Develop performance metric explanations"] },
            { profession: "Investment Banker", objectives: ["Generate market analysis summaries", "Create pitch deck content", "Develop risk assessment reports"] },
            { profession: "Academic Researcher", objectives: ["Generate research proposal abstracts", "Create survey and interview questions", "Develop conference presentation outlines"] },
            { profession: "Fashion Designer", objectives: ["Generate collection concept descriptions", "Create trend analysis reports", "Develop brand story narratives"] },
            { profession: "Audio Engineer", objectives: ["Generate technical specification documents", "Create mixing and mastering notes", "Develop client communication templates"] },
            { profession: "Urban Planner", objectives: ["Generate community impact assessments", "Create public engagement materials", "Develop zoning regulation explanations"] },
            { profession: "Quality Assurance Tester", objectives: ["Generate test case scenarios", "Create bug report descriptions", "Develop testing documentation"] },
            { profession: "Supply Chain Manager", objectives: ["Generate vendor evaluation criteria", "Create logistics process documentation", "Develop risk mitigation strategies"] },
            { profession: "Brand Manager", objectives: ["Generate brand positioning statements", "Create campaign brief outlines", "Develop competitive analysis reports"] },
            { profession: "Environmental Consultant", objectives: ["Generate impact assessment summaries", "Create regulatory compliance guides", "Develop sustainability recommendation reports"] },
            { profession: "Speech Therapist", objectives: ["Generate therapy exercise instructions", "Create progress tracking summaries", "Develop parent guidance materials"] }
        ];

        // Function to generate prompt templates
        function generatePromptTemplate(profession, objective) {
            const objectiveLC = objective.toLowerCase();
            
            // Determine template type based on objective keywords
            let templateType = 'general';
            if (objectiveLC.includes('generate') || objectiveLC.includes('create')) {
                templateType = 'creation';
            } else if (objectiveLC.includes('analyze') || objectiveLC.includes('evaluate')) {
                templateType = 'analysis';
            } else if (objectiveLC.includes('draft') || objectiveLC.includes('write')) {
                templateType = 'writing';
            } else if (objectiveLC.includes('summarize') || objectiveLC.includes('explain')) {
                templateType = 'summarization';
            } else if (objectiveLC.includes('debug') || objectiveLC.includes('troubleshoot')) {
                templateType = 'debugging';
            } else if (objectiveLC.includes('document')) {
                templateType = 'documentation';
            }

            // Generate appropriate template based on type
            const template = `## Role
You are an experienced ${profession} with deep expertise in your field, specifically skilled in the ability to ${objective.toLowerCase()}.

## Objective
${objective} while maintaining professional standards, industry best practices, and delivering exceptional value to stakeholders.

## Context & Key Information
- Project/Task Scope: [Describe the specific project, task, or situation]
- Target Audience: [Who will use or be affected by this output]
- Key Requirements: [List specific requirements, criteria, or specifications]
- Available Resources: [Existing materials, data, references, or constraints]
- Timeline: [Deadline or time constraints if applicable]
- Success Metrics: [How success will be measured or evaluated]
- Background Information: [Relevant context or history]

## Constraints
- [Industry-specific regulations, standards, or compliance requirements]
- [Budget or resource limitations if applicable]
- [Technical or platform constraints]
- [Brand guidelines, style requirements, or organizational policies]
- [Legal or ethical considerations]
- [Quality standards or performance requirements]
- Maximum length/scope: [Specify if applicable]

## Output Requirements
1. Complete deliverable that addresses all specified requirements
2. Professional formatting and clear presentation
3. Logical structure with smooth flow between sections
4. Supporting documentation, evidence, or explanations as needed
5. Actionable recommendations or next steps
6. Quality assurance checklist or validation criteria
7. Alternative approaches or options (if applicable)

## Example of Good Output

**[Title/Header Appropriate for ${profession}]**

**Overview Section:**
Brief introduction that establishes context and objectives clearly.

**Main Content Structure:**
- Section 1: [Primary focus area with detailed content]
  â€¢ Key point with supporting evidence
  â€¢ Specific examples or data
  â€¢ Professional insights

- Section 2: [Secondary focus area]
  â€¢ Detailed explanation
  â€¢ Industry-standard approach
  â€¢ Best practice recommendations

- Section 3: [Additional components as needed]
  â€¢ Clear actionable items
  â€¢ Measurable outcomes
  â€¢ Risk mitigation strategies

**Key Deliverables:**
âœ“ [Specific deliverable 1] - [Brief description]
âœ“ [Specific deliverable 2] - [Brief description]
âœ“ [Specific deliverable 3] - [Brief description]

**Quality Indicators:**
- Uses industry-standard terminology appropriately
- Provides specific, actionable content rather than generic advice
- Includes measurable outcomes or success criteria
- Addresses all stakeholder concerns
- Maintains professional tone throughout

**Next Steps:**
1. [Immediate action item]
2. [Short-term follow-up]
3. [Long-term consideration]

**Additional Notes:**
- Consider [specific consideration relevant to ${objective}]
- Ensure alignment with [organizational goals/standards]
- Review and validate with [stakeholder group] before finalizing

---
This output demonstrates the level of detail, professionalism, and completeness expected for ${objective} as performed by an experienced ${profession}.`;

            return template;
        }

        // Initialize the profession dropdown
        function initializeProfessionSelect() {
            const professionSelect = document.getElementById('profession-select');
            professionData.forEach(prof => {
                const option = document.createElement('option');
                option.value = prof.profession;
                option.textContent = prof.profession;
                professionSelect.appendChild(option);
            });
        }

        // Handle profession selection
        document.getElementById('profession-select').addEventListener('change', function(e) {
            const selectedProfession = e.target.value;
            const objectiveSelect = document.getElementById('objective-select');
            
            // Clear and reset objective select
            objectiveSelect.innerHTML = '<option value="">Choose an objective...</option>';
            objectiveSelect.disabled = !selectedProfession;
            
            if (selectedProfession) {
                const profession = professionData.find(p => p.profession === selectedProfession);
                if (profession) {
                    profession.objectives.forEach(obj => {
                        const option = document.createElement('option');
                        option.value = obj;
                        option.textContent = obj;
                        objectiveSelect.appendChild(option);
                    });
                }
            }
            
            // Clear display
            document.getElementById('prompt-display').innerHTML = '<p class="placeholder-text">Select an objective to view the prompt template</p>';
        });

        // Handle objective selection
        document.getElementById('objective-select').addEventListener('change', function(e) {
            const profession = document.getElementById('profession-select').value;
            const objective = e.target.value;
            
            if (profession && objective) {
                displayPrompt(profession, objective);
            }
        });

        // Display the selected prompt
        function displayPrompt(profession, objective) {
            const promptTemplate = generatePromptTemplate(profession, objective);
            const displayDiv = document.getElementById('prompt-display');
            
            displayDiv.innerHTML = `
                <div class="prompt-header">${profession} - ${objective}</div>
                <div class="prompt-template">${promptTemplate}</div>
                <button class="copy-btn" onclick="copyPrompt()">ðŸ“‹ Copy to Clipboard</button>
            `;
        }

        // Copy prompt to clipboard
        window.copyPrompt = function() {
            const promptText = document.querySelector('.prompt-template').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard. Please select and copy manually.');
            });
        }

        // Download all prompts as CSV
        window.downloadAllPrompts = function() {
            let csvContent = "Profession,Objective,Prompt Template\n";
            
            professionData.forEach(prof => {
                prof.objectives.forEach(obj => {
                    const prompt = generatePromptTemplate(prof.profession, obj);
                    // Escape quotes and newlines for CSV
                    const escapedPrompt = prompt.replace(/"/g, '""').replace(/\n/g, ' ');
                    csvContent += `"${prof.profession}","${obj}","${escapedPrompt}"\n`;
                });
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "llm_prompt_templates.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', function() {
            initializeProfessionSelect();
        });
    </script>
</body>
</html>
